    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install js-yaml
      - uses: actions/github-script@v5
        with:
          script: |
            const script = require('./get-jobs.js')
            console.log(await script({github, context}))
